<template>
    <div class="login-container">
        <h2>Login</h2>
        <input 
            type="text" 
            id="usernameInput" 
            placeholder="Username" 
            value="{{username.value}}" 
            oninput="updateUsername(event)"
        />
        <input 
            type="password" 
            id="passwordInput" 
            placeholder="Password" 
            value="{{password.value}}" 
            oninput="updatePassword(event)"
        />
        <button onclick="handleLogin()">Login</button>
        <p class="message">{{message.value}}</p>
    </div>
</template>

<script>
    // Initialize state variables using Blip
    const username = new Blip('');
    const password = new Blip('');
    const message = new Blip('');

    // Function to update username
    window.updateUsername = function(event) {
        username.value = event.target.value;
    };

    // Function to update password
    window.updatePassword = function(event) {
        password.value = event.target.value;
    };

    // Function to handle login
    window.handleLogin = function() {
        const usernameValue = username.value.trim();
        const passwordValue = password.value.trim();

        if (!usernameValue || !passwordValue) {
            message.value = 'Please fill in both fields';
            return;
        }

        if (usernameValue === 'admin' && passwordValue === 'password') {
            message.value = 'Login successful!';
            console.log('Login successful for user:', usernameValue);
        } else {
            message.value = 'Invalid username or password';
        }
    };
</script>
